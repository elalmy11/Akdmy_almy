
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أكاديمية العالمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #0D0D0D;
      color: #00FF88;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 50px 20px;
    }
    h1 {
      font-size: 48px;
      color: #9F00FF;
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #9F00FF; }
      to { text-shadow: 0 0 20px #9F00FF, 0 0 30px #9F00FF; }
    }
    p {
      font-size: 20px;
      margin-top: 20px;
    }
    .btn {
      background: linear-gradient(45deg, #00BFFF, #00FF88);
      color: black;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      margin: 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.1);
    }
    .matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<div class="matrix">
  <canvas id="matrixCanvas"></canvas>
</div>
<div class="container">
  <h1 class="animate__animated animate__fadeInDown">أكاديمية العالمي</h1>
  <p class="animate__animated animate__fadeInUp animate__delay-1s">مرحبًا بك في أقوى موقع لتعليم البرمجة بشكل احترافي</p>
  <button class="btn" onclick="window.location.href='html-lessons.html'">تعلم HTML</button>
  <button class="btn" onclick="window.location.href='css-lessons.html'">تعلم CSS</button>
  <button class="btn" onclick="window.location.href='js-lessons.html'">تعلم JavaScript</button>
</div>
<script>
  const canvas = document.getElementById("matrixCanvas");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = "01".split("");
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }).fill(1);
  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);
</script>
</body>
</html>
